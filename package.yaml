name: lightstep-haskell
version: 0.1.0
synopsis: Nothing to see here, please move along
description: Nothing to see here, please move along
maintainer: Dmitry Ivanov <ethercrow@gmail.com>
license: Apache-2.0
github: ethercrow/lightstep-haskell
category: Tools

ghc-options: -Wall -ferror-spans

dependencies:
- base >= 4.9 && < 5
- containers
- exceptions
- lens
- text
- transformers
- unordered-containers
- http2-client
- http2-client-grpc
- proto-lens-runtime
- proto-lens
- chronos

library:
  source-dirs:
  - src
  - gen
  dependencies:
  - proto-lens-runtime
  - proto-lens

executables:
  lightstep-example:
    main: Main.hs
    source-dirs: cli
    dependencies:
    - lightstep-haskell

default-extensions:
- BlockArguments
- FlexibleInstances
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- RecordWildCards
- RecordWildCards
- ScopedTypeVariables
- TupleSections
- TypeApplications
